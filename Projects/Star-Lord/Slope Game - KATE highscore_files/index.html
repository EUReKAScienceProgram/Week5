<script type="text/javascript">
    
  (function() {
    var MAX_URL_PARAM_LENGTH = 34;
    var CLICK_X_URL_KEY = 'nx';
    var CLICK_Y_URL_KEY = 'ny';
    var CREATIVE_DIMENSIONS_KEY = 'dim';
    var AD_URL_PARAM = '&adurl=';

    var relegateNavigation = '';
    var urlParamMap = {};

    urlParamMap[CLICK_X_URL_KEY] = null;
    urlParamMap[CLICK_Y_URL_KEY] = null;
    urlParamMap[CREATIVE_DIMENSIONS_KEY] = null;

    var handleClickTagMessage = function(e) {
      try {
        var eventData = JSON.parse(e.data);
      } catch (err) {
        return;
      }
      if (eventData.isInitClickTag) {
        if (eventData.clickTags) {
          for (var i = 0; i < eventData.clickTags.length; i++) {
            var clkTag = eventData.clickTags[i];
            window[clkTag.name] = clkTag.url;
          }
        } else if (eventData.clickTag) {
          window.clickTag = eventData.clickTag;
        }
        relegateNavigation = eventData.relegateNavigation;
      }
    };

    var storeClickCoordinates = function(e) {
      urlParamMap[CLICK_X_URL_KEY] = Math.round(e.clientX);
      urlParamMap[CLICK_Y_URL_KEY] = Math.round(e.clientY);
    };

    var getCreativeDimensions = function() {
      return window.innerWidth + 'x' + window.innerHeight;
    }

    var getExitClickParams = function(e) {
      urlParamMap[CREATIVE_DIMENSIONS_KEY] = getCreativeDimensions();

      var exitParams = '';
      for (var key in urlParamMap) {
        exitParams += '&' + key + '=';
        if (urlParamMap[key] !== null) {
          exitParams += urlParamMap[key];
        }
      }
      return exitParams;
    }

    var appendExitClickParams = function(url) {
      var adUrlIndex = url.toLowerCase().indexOf(AD_URL_PARAM);
      var paramsToBeAdded = getExitClickParams();
      if (adUrlIndex > -1 && paramsToBeAdded.length <= MAX_URL_PARAM_LENGTH) {
        url = url.substr(0, adUrlIndex) + paramsToBeAdded +
          url.substr(adUrlIndex);
      };
      return url;
    };

    if (open.call) {
      window.open = function(open) {
        return function(url, name, features) {
          url = appendExitClickParams(url);
          if (relegateNavigation === 'parent') {
            var message = {'clickTag': url, 'isPostClickTag': true};
            parent.postMessage(JSON.stringify(message), '*');
          } else {
            var args = [url, name];
            if (features) {
              args.push(features);
            }
            open.apply(window, args);
          }
        };
      }(window.open);
    }

    if (window.addEventListener) {
      window.addEventListener(
          'message', handleClickTagMessage, false);
      window.addEventListener('mousedown', storeClickCoordinates, true);
    } else {
      window.attachEvent('onmessage', handleClickTagMessage);
    }
  })();
    
  </script></head>
<body>
	<div id="container" style="display: block;">
		<!-- ~~~~~~~~~~~~~~ INSERT DIVS ~~~~~~~~~~~~~~ -->

	<script>
		var tl = new TimelineMax();
		function initAd() {
			//--------- PRE-LOAD IMAGE ------------
			startPreload('img1.jpg','img2.jpg','img3.jpg','sprite.png', 'logo.png',startAnim);
			//-------------------------------------
			function startAnim() {
				//--------------- SET -----------------
				TweenMax.set('#container', {display: 'block'});
                TweenMax.set('.sprite', { rotation:0.001});
                TweenMax.set('.imgfix', { rotation:0.001});
                TweenMax.set('.arrow-hover', {x:"-=20"});
				//------------ ADD EVENT --------------
				addEvent();
                hoverFunction();
				//---------- ADD ANIMATION ------------
				tl

                .from('.img1',  3,          {x:-10,           ease:Power2.easeOut},'Scene1')
                .staggerFrom('.f1',0.8,     {opacity:0,x:-10,ease:Power2.easeOut},0.2,'Scene1')
// .addPause()
                .add('Scene2','-=0.4')
                .to('.f1',    0.5,          {opacity:0,x:5, ease:Power2.easeOut}, 'Scene2')
                .to('.mask1',  0.8,         {x:207,         ease:Power2.easeOut}, 'Scene2')
                .to('.model',0.5,         {opacity:0,     ease:Power2.easeOut}, 'Scene2')
                .from('.model2',0.5,         {opacity:0,     ease:Power2.easeOut}, 'Scene2')
                .from('.mask2',  0.8,       {x:-207,        ease:Power2.easeOut}, 'Scene2')
                .to('.img2',  3,            {x:10,          ease:Power2.easeOut}, 'Scene2+=0.6')
                .staggerFrom('.f2',0.8,     {opacity:0,x:-5,ease:Power2.easeOut},0.2,'Scene2')
// .addPause()
                .add('Scene3','-=0.4')
                .to('.f2',    0.5,          {opacity:0,x:5, ease:Power2.easeOut}, 'Scene3')
                .to('.mask2',  0.8,         {x:206,         ease:Power2.easeOut}, 'Scene3')
                .from('.mask3',  0.8,       {x:-206,        ease:Power2.easeOut}, 'Scene3')
                .staggerFrom('.f3',0.8,     {opacity:0,x:-5,ease:Power2.easeOut},0.2, 'Scene3')
                .staggerFrom('.f4' ,0.5,      {opacity:0,x:-5,ease:Power2.easeOut},0.2,     'Scene3+=0.6')
                .to('.img3',  3,            {x:10,          ease:Power2.easeOut}, 'Scene3+=0.6')
                // console.log("duration is: " + tl.duration());
				//-------------------------------------
			};

			function addEvent() {
				//--------------- SET -----------------
				//To add:		_(object).on(events,  function);
				//To remove:	_(object).off(events, function);
				//-------------------------------------
				_('#clickthru').on('click', exit);
			};
			
			function exit() {
				window.open(clickTag); /*Standard Exit*/
				console.log('Exit')
			}
			
            function hoverFunction() {
                _('#clickthru').on('mouseenter', function() {
                    TweenMax.to('.cta', 		0.5, {backgroundColor:'#ee7623'});
                    TweenMax.to('.cta-text', 	0.5, {opacity:0});
                    TweenMax.to('.cta-hover', 	0.5, { opacity:1 });
                    TweenMax.to('.arrow-hover', 0.5, {x:"0"});
                    TweenMax.to('.arrow', 	    0.5, {x:"+=20",onComplete:function(){ TweenMax.set('.arrow',{x:"-=40"})}});
                });
                _('#clickthru').on('mouseleave', function() {
                    TweenMax.to('.cta', 		0.5, {backgroundColor:'#fff'});
                    TweenMax.to('.cta-text', 	0.5, {opacity:1});
                    TweenMax.to('.cta-hover', 	0.5, {opacity:0});
                    TweenMax.to('.arrow-hover', 0.5, {x:"+=20",onComplete:function(){ TweenMax.set('.arrow-hover',{x:"-=40"})}});
                    TweenMax.to('.arrow', 	    0.5, {x:"0"});
                });
            }
            //-------------------------------------
            
		};
	</script>
